<!DOCTYPE html>
<html>
<head>
	<title>Div in HTML</title>
</head>
<body>
	<div style="height:600px;width:800px;background-color:pink;float:left">
		<div style="height: 600px;width:400px;background-color:green;float:left">
			<div style="height: 300px;width:400px;background-color:black;float:left">
				<div style="height: 300px;width:100px;background-color:gray;float:left"></div>
				<div style="height: 300px;width:300px;background-color:violet;float:right"></div>
			<div style="height:300px;width:400px;background-color:white;float:right">
				<div style="height: 300px;width:150px;background-color:blue;float:left">
					<div style="height: 100px;width:150px;background-color:green;float:right"></div>
					<div style="height: 200px;width:150px;background-color:black;float:right"></div>
				</div>
				<div style="height: 300px;width:250px;background-color:blue;float:right"></div>

		</div>
		<div style="height: 600px;width:200px;background-color:blue;float:left"></div>
		<div style="height: 600px;width:200px;background-color:yellow;float:right">
			<div style="height:400px;width:200px;background-color:red;float:left"></div>
			<div style="height:200px;width:200px;background-color:skyblue;float:right"></div>
			
		</div>
	</div>
</body>
</html>
