<!DOCTYPE html>
<html>
<head>
	<title>Div in HTML</title>
</head>
<body>
	<div style="height:600px;width:800px;background-color:blue">
		<div style="height:600px;width:200px;background-color:pink;float:left">
			<div style="height:200px;width:200px;background-color:pink"></div>
			<div style="height:200px;width:200px;background-color:green">
				<div style="height:200px;width:100px;background-color:black;float:left"></div>
				<div style="height:200px;width:100px;background-color:white;float:left"></div>
			</div>
			<div style="height:200px;width:200px;background-color:gray"></div>
		</div>
		<div style="height:600px;width:200px;background-color:skyblue;float:left">
			<div style="height:200px;width:200px;background-color:skyblue"></div>
			<div style="height:200px;width:200px;background-color:green">
				<div style="height:200px;width:100px;background-color:black;float: left"></div>
				<div style="height:200px;width:100px;background-color:white;float:right"></div>
			</div>
			<div style="height:200px;width:200px;background-color:violet">
				<div style="height:200px;width:100px;background-color:brown;float:left"></div>
				<div style="height:200px;width:100px;background-color:indigo;float:right"></div>
			</div>
		</div>
		<div style="height:600px;width:400px;background-color:blue;float:right">
			<div style="height:300px;width:400px;background-color:blue">
				<div style="height:300px;width:200px;background-color:blue;float:left"></div>
				<div style="height:300px;width:200px;background-color:pink;float:right"></div>
			</div>
			<div style="height:300px;width:400px;background-color:green">
				<div style="height:300px;width:100px;background-color:pink;float:left"></div>
				<div style="height:300px;width:200px;background-color:skyblue;float:left"></div>
				<div style="height:300px;width:100px;background-color:blue;float:right">
					<div style="height:150px;width:100px;background-color:black"></div>
					<div style="height:150px;width:100px;background-color:blue"></div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
