<!DOCTYPE html>
<html>
<head>
	<title>Div in HTML</title>
</head>
<body>
	<div style="height:600px;width:800px;background-color:blue">
		<div style="height:300px;width:800px;background-color:blue">
			<div style="height:300px;width:400px;background-color:green;float:left"></div>
			<div style="height:300px;width:400px;background-color:orange;float:right"></div>
		</div>
	    <div style="height:300px;width:800px;background-color:pink">
	    	<div style="height:300px;width:200px;background-color:brown;float:left"></div>
	    	<div style="height:300px;width:200px;background-color:black;float:left">
	    		<div style="height:150px;width:200px;background-color:black;float:left"></div>
	    		<div style="height:150px;width:200px;background-color:green;float:left"></div>
	    	</div>
	    	<div style="height:300px;width:200px;background-color:gray;float:left"></div>
	    	<div style="height:300px;width:200px;background-color:yellow;float:right">
	    		<div style="height:150px;width:200px;background-color:pink;float:left"></div>
	    		<div style="height:150px;width:200px;background-color:yellow;float:left"></div>
	    		
	    	</div>
	    </div>

</body>
</html>
